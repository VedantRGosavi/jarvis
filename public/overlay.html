<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-transparent text-gaming-light font-sans">
    <div id="jarvis-overlay" class="game-companion-overlay w-64 border-l border-b border-gaming-gray-600 rounded-bl-lg">
        <header class="p-2 bg-gaming-primary border-b border-gaming-gray-700 flex justify-between items-center">
            <h1 class="text-lg font-bold">Jarvis</h1>
            <div class="space-x-2 flex">
                <button id="settings-btn" class="text-xs hover:text-gaming-gray-200 transition">⚙️</button>
                <button id="minimize-btn" class="text-xs hover:text-gaming-gray-200 transition">_</button>
                <button id="close-btn" class="text-xs hover:text-gaming-gray-200 transition">×</button>
            </div>
        </header>
        
        <main class="p-3">
            <div class="mb-3">
                <input type="text" placeholder="Search..." class="w-full px-2 py-1 bg-gaming-gray-700 border border-gaming-gray-600 rounded text-sm text-gaming-light placeholder-gaming-gray-400 focus:outline-none focus:border-gaming-gray-500">
            </div>
            
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-semibold">Games</h2>
                    <button class="text-xs text-gaming-gray-400 hover:text-gaming-gray-200">Select</button>
                </div>
                <div class="space-y-1">
                    <div class="flex items-center bg-gaming-gray-700 rounded p-1.5 cursor-pointer hover:bg-gaming-gray-600 transition border-l-2 border-gaming-gray-500">
                        <span class="text-sm">Elden Ring</span>
                    </div>
                    <div class="flex items-center bg-gaming-gray-800 rounded p-1.5 cursor-pointer hover:bg-gaming-gray-700 transition">
                        <span class="text-sm">Baldur's Gate 3</span>
                    </div>
                </div>
            </div>
            
            <div id="content-area" class="space-y-2">
                <div class="bg-gaming-gray-800 p-2 rounded border border-gaming-gray-700">
                    <h3 class="text-sm font-semibold mb-1">Quick Navigation</h3>
                    <div class="grid grid-cols-2 gap-1 text-xs">
                        <button class="bg-gaming-gray-700 hover:bg-gaming-gray-600 p-1 rounded transition">Quests</button>
                        <button class="bg-gaming-gray-700 hover:bg-gaming-gray-600 p-1 rounded transition">Map</button>
                        <button class="bg-gaming-gray-700 hover:bg-gaming-gray-600 p-1 rounded transition">Items</button>
                        <button class="bg-gaming-gray-700 hover:bg-gaming-gray-600 p-1 rounded transition">Bosses</button>
                    </div>
                </div>
                
                <div class="text-xs text-gaming-gray-400">
                    <p>Press <span class="bg-gaming-gray-700 px-1 rounded">Ctrl+J</span> to toggle overlay visibility</p>
                </div>
            </div>
        </main>
        
        <footer class="p-2 bg-gaming-gray-800 border-t border-gaming-gray-700 text-xs text-gaming-gray-400 text-center">
            <p>Jarvis v1.0.0</p>
        </footer>
    </div>
    
    <script src="js/core/overlay.js"></script>
    <script src="js/core/hotkeys.js"></script>
    <script src="js/ui/components.js"></script>
    <script src="js/games/eldenRing.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Gaming Companion</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gaming-light dark:bg-gaming-dark text-gaming-secondary dark:text-gaming-light">
    <header class="p-4 bg-gaming-primary text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Jarvis</h1>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Your Ultimate Gaming Companion</h2>
            <p class="mb-2">Jarvis is a minimalist overlay tool for games like Elden Ring and Baldur's Gate 3.</p>
            <button class="bg-gaming-accent hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">
                Get Started
            </button>
        </section>
    </main>
    
    <footer class="p-4 bg-gaming-secondary text-white mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Jarvis</p>
        </div>
    </footer>
</body>
</html>
